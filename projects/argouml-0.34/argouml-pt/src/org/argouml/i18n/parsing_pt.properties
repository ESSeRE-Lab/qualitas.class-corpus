#
# Includes all messages related to parsing of strings on the diagram,
# such as help texts and error messages.
# These are shown in the status-bar of ArgoUML.
#
# Keys in alphabetical order.
#
# Usage:
#
# [file].[type].<identifier>
#
# e.g.: parsing.error.package.twin-names
#       ------- ----- ------------------
#          !      !         !
#          !      !         +------------------------- <identifier>
#          !      !
#          !      +----------------------------------- [type] help, error, ...
#          !
#          +------------------------------------------ [file]
#
# Many of the strings used here follow the Backus Naur Form (BNF) formatting.
# See http://en.wikipedia.org/wiki/Backus-Naur_form for syntax explanation. 
#
parsing.help.attribute = Introduza a definição de atributo de acordo com: \
  [ "+" | "-" | "#" ] nome [ "[" multiplicidade "]" ] : tipo [= valor-inicial] ["{" propriedade "}"]
parsing.help.comment = Introduza o texto de comentário. \
  São permitidas multiplas linhas. Carregue em F2 para terminar.
parsing.help.operation = Introduza a definição de operação de acordo com: \
  [ "+" | "-" | "#" ] [nome] ["("lista-de-parametros")"] \
  [":" expressão-de-tipo-de-retorno] {cadeia-de-caracteres-de-propriedade}
parsing.help.fig-actionstate = Introduza a expressão da acção.
parsing.help.fig-association-name = Introduza o nome da associação.
parsing.help.fig-association-end-name = Introduza o nome do papel da associação de acordo com: \
  ["<<" stereo ">>"]  [ "+" | "-" | "#" ] nome
parsing.help.fig-association-role = Introduza o nome do papel da associação de acordo com: \
  ["/" nome]  [ ":" associação ]
parsing.help.fig-association-source-multiplicity = Introduza a multiplicidade \
  do 1º final de associação, por exemplo: "1..*".
parsing.help.fig-association-destination-multiplicity = Introduza a \
  multiplicidade do 2º final de associação, por exemplo: "1..*".
parsing.help.fig-callstate = Introduza o nome da operação e da classe de acordo com: \
  [nomedaoperação] [ "(" nomedaclasse ")" ]
parsing.help.fig-classifierrole = Introduza a definição do papel de \
  classificador de acordo com: \
  [nome] [ "/" papel] [ ":" base [ "," base]*]
parsing.help.fig-component = Introduza o nome do componente de acordo com: \
  [ "<<" estereótipo ">>" ]  nome
parsing.help.fig-componentinstance = Introduza o nome da instância de \
  componente de acordo com: \
  [ "<<" estereótipo ">>" ] nome [ ":" tipo [ "," tipo]*]
parsing.help.fig-enumeration-literal = Introduza o nome do literal da enumeração \
  de acordo com: \
  [ "<<" estereótipo ">>" ] nome [ ";" nome ]*
parsing.help.fig-extensionpoint = Introduza o texto do Ponto de Extensão de \
  acordo com: \
  [ nome ":" ] [ localização ]
parsing.help.fig-message = Introduza a definição da mensagem de acordo com: \
  sequência ":" [ lista_de_retorno ":=" ] nome "(" [lista_de_argumentos] ")"
parsing.help.fig-multiplicity = Introduza a multiplicidade, \
  e.g. como "1..*".
parsing.help.fig-node = Introduza o nome do nó de acordo com: \
  [ "<<" estereótipo ">>" ]  nome
parsing.help.fig-nodeinstance = Introduza o nome da instância de nó de acordo \
  com: \
  [ "<<" estereótipo ">>" ] nome [ ":" tipo [ "," tipo]*]
parsing.help.fig-nodemodelelement = Introduza o texto de acordo com: \
  [ "<<" estereótipo ">>" ] [ "+" | "-" | "#" ] [ caminho_completo "::" ] [ nome ]
parsing.help.fig-object = Introduza o nome do objecto de acordo com: \
  [ "<<" estereótipo ">>" ] nome [ ":" tipo [ "," tipo]*] 
parsing.help.fig-objectflowstate1 = Introduza o nome de um classificador \
  existente.
parsing.help.fig-objectflowstate2 = Introduza o nome de um estado existente.
parsing.help.fig-package = Introduza o nome de um Pacote de acordo com: \
  [ "+" | "-" | "#" ] [caminho "::"] nome 
parsing.help.fig-statebody = Introduza uma lista de acções internas em \
  multiplas linhas, terminando com F2. Formate como transição, ou: \
  (entrada | saída | fazer) "/" expressão-da-acção
parsing.help.fig-transition = Introduza a definição da transição de acordo com: \
  [ evento ]  [ "[" guarda "]" ]  [ "/" acção ]

parsing.java.help.attribute = Introduza a definição do atributo de acordo com: \
  [ "public" | "private" | "protected" | "" ] nome-do-tipo [= valor-inicial]

parsing.help.java.fig-nodemodelelement = Introduza o nome deste elemento do modelo \
de acordo com: [ "abstract" ] [ "final" ] [ "public" | "protected" | "private" ] nome
  
parsing.error.association-name.twin-names = O elemento não pode ter nomes com duas palavras ou qualificadores
parsing.error.association-name.twin-stereotypes = O elemento não pode ter dois grupos de estereótipos
parsing.error.association-name.unexpected-end-element = Fim do elemento inesperado
  
parsing.error.association-role.association-extra-text = Texto extra no Papel da Associação
parsing.error.association-role.base-not-found = A Base para o Papel da Associação não foi encontrada
  
parsing.error.attribute.bad-multiplicity = Má multiplicidade ({0}) 
parsing.error.attribute.extra-text = Texto extra no Atributo
parsing.error.attribute.is-expr = O Tipo não pode ser uma expressão
parsing.error.attribute.name-expr = O nome ou visibilidade não pode ser uma expressão
parsing.error.attribute.name-quoted = O nome ou visibilidade não pode estar entre aspas
parsing.error.attribute.prop-two-values = A propriedade {0} não pode ter dois valores
parsing.error.attribute.quoted = Tipo não pode estar entre aspas
parsing.error.attribute.two-default-values = O atributo não pode ter dois valores por defeito
parsing.error.attribute.two-multiplicities = O atributo não pode ter duas multiplicidades
parsing.error.attribute.two-sets-stereotypes = O atributo não pode ter dois grupos de estereótipos
parsing.error.attribute.two-types = O atributo não pode ter dois tipos
parsing.error.attribute.unexpected-end-attribute = Fim do atributo inesperado

parsing.error.call-state.classifier-not-found = Classificador {0} não encontrado. 
parsing.error.call-state.incompatible-input = Entrada incompatível encontrada.
parsing.error.call-state.no-matching-brackets = Não foram encontrados parênteses () que combinem.
parsing.error.call-state.operation-not-found = Operação {0} não foi encontrada em {1}. 

parsing.error.classifier.extra-test = Texto extra no Classificador de Desempenho
parsing.error.classifier.unexpected-end-attribute = Fim de atributo inesperado

parsing.error.message.activator-not-found = O activador para a mensagem não foi encontrado
parsing.error.message.found-comma = Caractere inesperado (,)
parsing.error.message.function-not-found = Deve haver um nome de uma função antes dos parâmetros
parsing.error.message.malformed-parameters = Parâmetros malformados
parsing.error.message.many-numbers = As mensagens não podem ter muitos números de sequência
parsing.error.message.one-pred = Um antecessor não pode ser antecessor desta mensagem
parsing.error.message.pred-not-found = Não se encontrou antecessor
parsing.error.message.pred-parallelized = Antecessores não podem ser paralelizados
parsing.error.message.pred-colon = Antecessores devem ser terminados com \'/\' e não com \':\'
parsing.error.message.pred-unqualified = Antecessores não podem ser qualificados
parsing.error.message.reverse-direction-message = Não é possível reverter a direcção de uma mensagem que é um activador
parsing.error.message.sequence-slash = O número de sequência deve ser terminado com \':\' e não com \'/\'
parsing.error.message.several-specs = As mensagens não podem ter vários guardas ou especificações de iteracção
parsing.error.message.start-end-many-threads = Não é possível mover uma mensagem que é tanto início e fim de várias threads
parsing.error.message.subtree-rooted-self = Não é possível mover a mensagem para a sub-árvore cuja raíz é ela própria
parsing.error.message.unexpected-dot = Ponto ('.') inesperado
parsing.error.message.unexpected-end-message = Fim de mensagem inesperado
parsing.error.message.unexpected-token = Token ({0}) inesperado

parsing.error.model-element-name.anon-qualifiers = O elemento não pode ter qualificadores anónimos
parsing.error.model-element-name.must-end-with-name = Nomes qualificados devem terminar com um nome
parsing.error.model-element-name.namespace-unresolved = Não é possível resolver o espaço de nomes ('namespace')
parsing.error.model-element-name.namespace-invalid = Espaço de nomes ('namespace') inválido para elemento
parsing.error.model-element-name.twin-names = O elemento não pode ter nomes de duas palavras ou qualificadores
parsing.error.model-element-name.twin-stereotypes = O elemento não pode ter dois grupos de estereotipos
parsing.error.model-element-name.unexpected-name-element = Fim de elemento inesperado

parsing.error.notation-utility.extra-text = Texto extra no parâmetro
parsing.error.notation-utility.name-kind-quoted = Nome/tipo do parâmetro não pode estar entre aspas
parsing.error.notation-utility.name-kind-expr = Nome/tipo do parâmetro não pode ser uma expressão
parsing.error.notation-utility.two-default-values = Os parâmetros não podem ter dois valores por omissão
parsing.error.notation-utility.two-types = Os parâmetros não podem ter dois tipos
parsing.error.notation-utility.type-quoted = O tipo do parâmetro não pode estar entre aspas
parsing.error.notation-utility.type-expr = O tipo do parâmetro não pode ser uma expressão

parsing.error.object-flow-state.classifier-not-found = O classificador não foi encontrado
parsing.error.object-flow-state.state-not-found = O estado com o nome {0} não foi encontrado

parsing.error.object-flow-type.classifier-not-found = O classificador com o nome {0} não foi encontrado

parsing.error.operation.default-values = As operações não podem ter valores por omissão
parsing.error.operation.extra-text = Texto extra na Operação
parsing.error.operation.name-quoted = O nome ou visibilidade não pode estar entre aspas
parsing.error.operation.name-expr = O nome ou visiibilidade não pode ser uma expressão
parsing.error.operation.parameter-list-incomplete = A lista de parâmetros estava incompleta
parsing.error.operation.prop-stereotypes = A propriedade {0} não pode ter dois valores
parsing.error.operation.stereotypes = As operações não podem ter dois grupos de estereotipos
parsing.error.operation.two-parameter-lists = As operações não podem ter duas listas de parâmetros
parsing.error.operation.two-types = As operações não podem ter dois tipos
parsing.error.operation.type-quoted = O tipo não pode estar entre aspas
parsing.error.operation.type-expr = O tipo não pode ser uma expressão
parsing.error.operation.unexpected-end-operation = Fim da operação inesperado

parsing.error.transition.found-bracket-instead-slash = Encontrado um ']' após um '/'
