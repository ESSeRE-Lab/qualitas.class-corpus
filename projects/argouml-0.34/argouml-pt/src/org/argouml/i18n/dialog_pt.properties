dialog.find.helptext = \
	Por favor siga estes passos para procurar elementos do modelo:\n\n\
    1. Introduza informação de pesquisa nos separadores no topo desta janela.\n\
    \n\
    2. Carregue no botão "Procurar". Isto irá abrir um novo separador.\n\n\
    3. A metade de cima de cada separador de resultados lista cada resultado.\n\
    Um clique num resultado mostra mais informação sobre ele,\n\
    incluíndo a lista de objectos relacionados.\n\
    Um duplo clique num resultado salta para o diagrama seleccionado.\n\n\
    Pode "desfazer" um separador de resultados fazendo um duplo clique no \
    nome do separador.\n\
    Se acumular demasiados separadores, carregue em "Limpar Separadores" para \
    os fazer desaparecer.
    
