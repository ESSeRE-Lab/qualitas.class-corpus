critics.WizAddConstructor-ins = Por favor altere o nome do elemento do \
	modelo que está errado.
critics.WizAssocComposite-ins = Por favor seleccione uma das seguintes opções \
	da agregação:
critics.WizAssocComposite-option1 = é uma agregação composta de
critics.WizAssocComposite-option2 = é uma agregação partilhada de
critics.WizAssocComposite-option3 = Não é agregação
critics.WizBreakCircularComp-ins1 = Por favor seleccione uma das seguintes classes. \
	Nos próximos dois passos uma associação dessa classe será alterada para não-agregação.
critics.WizBreakCircularComp-ins2 = Por favor seleccione uma das seguintes associações. \
	No próximo passo essa associação será alterada para não ser uma agregação.
critics.WizBreakCircularComp-ins3 = Tem a certeza de que quer fazer esta associação uma \
	não-agregação?
critics.WizBreakCircularComp-from = de
critics.WizBreakCircularComp-to = para
critics.WizManyNames-ins = Mude cada nome para que seja significativamente diferente \
	dos outros. Os nomes devem diferir por mais que um caracter e \
	não apenas por serem maiúsculas ou minúsculas.
critics.WizMEName-ins = Por favor altere o nome do elemento do \
	modelo que está errado.
critics.WizNavigable-ins = Por favor seleccione uma das seguintes opções de navegabilidade.
critics.WizNavigable-option1 = Navegável Para o Início
critics.WizNavigable-option2 = Navegável Para o Fim
critics.WizNavigable-option3 = Navegável em ambos as direcções
critics.WizNavigable-option4 = Navegável Para
critics.WizNavigable-option5 = Navegável Para
