critics.WizOperName-options2 = Isto não é um construtor.
critics.WizOperName-stereotype = O operador é agora um construtor.
critics.WizTooMany-ins = Por favor ajuste o limite de acordo com as suas necessidades. \
	Isto permite-lhe ajustar quando uma crítica cria um ItemAFazer particular.
