dialog.find.helptext = \
	Por favor siga os passos abaixo para encontras os elementos do modelo:\n\n\
    1. Entre com a informação de pesquisa na aba no topo desta janela.\n\n\
    2. Pressionme o botão "Procurar". Isso irá produzir uma nova aba.\n\n\
    3. A metade superior de cada aba de resultado mostra cada resultado.\n\
    Um click do mouse no resultado mostra mais informações sobre o próprio resultado,\n\
    incluindo a lista de objetos rejeitados.\n\
    Um clique duplo em um resultado direciona para o diagrama selecionado.\n\n\
    Você pode aumentar a aba de resultados fazendo um duplo clique no nome da aba.\n\
    Se você acumular muitas abas basta pressionar o botão "Limpar Abas" para remover todas as abas.  
