aboutbox.aboutbox-title=Informazioni su ArgoUML
aboutbox.bugreport=Come segnalare i bug.\n\
		\n\
		Come in molti programmi, esistono alcuni bug in ArgoUML. Ci sono anche funzionalità che non funzionano correttamente, e strani comportamenti dell'applicazione. Alcuni di questi bug sono già stati trovati, altri no.\n\
		\n\
		Per assicurarti che i problemi da te trovati siano noti al progetto ArgoUML, esegui i seguenti passi:\n\
		\n\
		1.  Visita il sito del progetto: http://argouml.tigris.org.\n\
		\n\
		2. Registrati come membro di Tigris (se non lo sei già).\n\
		\n\
		3. Richiedi un ruolo "Observer" nel progetto (se non lo hai già ottenuto).\n\
		\n\
		4. Vai a Issuezilla ("Bugs and Issues").\n\
		\n\
		5. Ricerca il bug nel database.\n\
		\n\
		6. Se il bug da te trovato esiste già, aggiungi ogni osservazione rilevante ed aggiungiti in copia (CC) all'Issue, e questo è tutto. Se invece non hai trovato il bug, crea un nuovo "Issue" (problema).\n\
		\n\
		7.  Quando crei un nuovo bug o aggiungi informazioni a bug già esistenti assicurati di includere:\n\
		-+- la versione dell'applicazione che stai usando,\n\
		-+- la versione di Java (jdk o jre) che stai usando,\n\
		-+- tutti i passi "significativi" che hanno fatto emergere il problema,\n\
		-+- i casi di test che hai utilizzato (se presenti),\n\
		-+- che risultati ti saresti aspettato dai suddetti test,\n\
		-+- cosa è veramente successo, e\n\
		-+- in cosa credi consista il problema.\n\
		\n\
		8.  Se il problema è riproducibile, riesegui l'applicazione attivando il  log a livello di debug (java -Dlog4j.configuration=org/argouml/resource/full.lcf -jar argouml.jar) e aggiungi il file di log argo_full.log al problema.\n\
		\n\
		9.  Aggiungi ogni ulteriore informazione che potrebbe essere d'aiuto come allegato al bug.  Alcuni esempi potrebbero essere schermate del programma, il tuo file di progetto, i file di log di Argo...\n\
		Non dimenticare che ArgoUML è un progetto davvero aperto, quindi dovresti schermare ogni segreto commerciale od ogni altra informazione sensibile prima di allegarle.\n\
		\n\
		10. Riceverai aggiornamenti per e-mail ogni volta che qualcuno farà un commento od eseguirà un'azione sul difetto da te segnalato.\n\
		\n\
		11. Quando il suddetto bug sarà risolto e verificato, chiudilo dopo aver accettato la soluzione proposta.\n\
		\n\
		Così facendo, darai un importante contributo al progetto ArgoUML. Il tuo aiuto farà in modo che ArgoUML diventi un prodotto migliore. Se vuoi aiutarci ulteriormente, investigando e risolvendo bug, sei più che il benvenuto.  Inizia leggendo il Capitolo 1 del Cookbook.
