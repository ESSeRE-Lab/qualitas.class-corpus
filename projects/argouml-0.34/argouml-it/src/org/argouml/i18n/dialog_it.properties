dialog.find.helptext=Per favore, segui questi passi per trovare gli elementi del modello\n\
		\n\
		1. Inserisci le informazioni di ricerca nei schede in alto di questa finestra\n\
		\n\
		2. Premi il pulsante "Trova". Questo creerà una nuova scheda.\n\
		\n\
		3. La metà superiore di ogni scheda di risultati elenca tutti i risultati.\n\
		Cliccando una volta su di un risultato si mostreranno informazioni aggiuntive,\n\
		inclusa una lista di oggetti relazionati.\n\
		\n\
		Cliccando due volte su di un risultato si aprirà il diagramma selezionato.\n\
		\n\
		Puoi "staccare" una scheda di risultati facendo doppio click sul nome della scheda.\n\
		Se si accumulano troppe schede, premi "Pulisci Schede" per rimuoverle tutte.\n\
		
