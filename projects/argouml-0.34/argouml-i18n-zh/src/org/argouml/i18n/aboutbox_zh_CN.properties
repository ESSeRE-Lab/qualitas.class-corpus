aboutbox.bugreport =\ \u5982\u4f55\u56de\u62a5bug?.\
                                 \n\
                                 \u548c\u5f88\u591a\u8f6f\u4ef6\u5e94\u7528\u4e00\u6837, ArgoUML\u80af\u5b9a\u4e5f\u6709\u4e00\u4e9bbug:  \
                                 \u53ef\u80fd\u662f\u975e\u6b63\u5e38\u7684\u529f\u80fd, \u602a\u5f02\u7684\u884c\u4e3a\u7b49.  \u6709\u4e00\u4e9b\u5df2\u7ecf\u53d1\u73b0\
                                 \u4e86, \u6709\u4e9b\u8fd8\u6ca1. \u4e3a\u4e86\u786e\u4f7f\u4f60\u7684\u95ee\u9898\u88abArgoUML\u9879\u76ee\u7ec4\u77e5\u6089, \
                                 \u8bf7\u6309\u4ee5\u4e0b\u6b65\u9aa4\u64cd\u4f5c:\
	\n\
	1.  \u8bbf\u95ee\u9879\u76ee\u7f51\u7ad9 http://argouml.tigris.org.\n\
	\n\
	2.  \u5982\u679c\u4f60\u8fd8\u672a\u6ce8\u518c\u7684\u8bdd, \u8bf7\u5148\u6ce8\u518c\u4e3aTigris\u7684\u4f1a\u5458.\n\
	\n\
	3.  \u5982\u679c\u4f60\u8fd8\u4e0d\u662f\u672c\u9879\u76ee\u7684\u89c2\u5bdf\u5458(Observer), \u8bf7\u7533\u8bf7\u8fd9\u4e2a\u89d2\u8272.\n\
	\n\
	4.  \u5230\u95ee\u9898\u53cd\u9988\u9875\u9762 (Bugs\u548c\u5f85\u5b8c\u6210\u4e8b\u9879).\n\
	\n\
	5.  \u5728\u6570\u636e\u5e93\u4e2d\u67e5\u627e\u4f60\u53d1\u73b0\u7684bug.\n\
	\n\
	6.  \u5982\u679c\u67e5\u8be2\u7684\u7ed3\u679c\u4e2d\u5df2\u7ecf\u6709\u8fd9\u4e2abug, \u90a3\u4e48\u628a\u4f60\u53d1\u73b0\u7684\u7279\u6b8a\u72b6\u51b5\u6dfb\u52a0\
                      \u8fdb\u53bb, \u540c\u65f6\u5c06\u4f60\u7684email\u8bbe\u7f6e\u4e3a\u6b64bug\u7684\u6284\u9001\u5bf9\u8c61, \u8fd9\u5c31\u5b8c\u6210\u4e86\u56de\u62a5bug\u7684\
                      \u8fc7\u7a0b. \u800c\u5982\u679c\u4f60\u5728\u6570\u636e\u5e93\u4e2d\u6ca1\u6709\u627e\u5230\u8fd9\u4e2abug\u7684\u8bdd, \u5219\u5efa\u7acb\u4e00\u4e2a\u65b0\u7684\u5f85\
                     \u529e\u4e8b\u9879.\
	\n\
	7.  \u5f53\u4f60\u521b\u5efa\u4e00\u4e2a\u65b0\u7684\u5f85\u529e\u4e8b\u9879, \u6216\u8005\u5df2\u7ecf\u5b58\u5728\u7684\u5f85\u529e\u4e8b\u9879\u6dfb\u52a0\u4fe1\u606f\u65f6\
                      \u8bf7\u786e\u4fdd\u5305\u542b\u4ee5\u4e0b\u5185\u5bb9:\n\
	-+- \u4f60\u6b63\u5728\u4f7f\u7528\u7684\u7a0b\u5e8f\u7684\u7248\u672c\u53f7,\n\
	-+- \u4f60\u4f7f\u7528\u7684 JDK \u6216 JRE \u7684\u7248\u672c\u53f7,\n\
	-+- \u5bfc\u81f4\u8fd9\u4e2a\u95ee\u9898\u7684\u6240\u6709"\u76f8\u5173"\u6b65\u9aa4,\n\
	-+- \u4f60\u6267\u884c\u8fc7\u7684\u6d4b\u8bd5\u7528\u4f8b(\u5982\u679c\u6709\u7684\u8bdd),\n\
	-+- \u4f60\u7684\u6d4b\u8bd5\u7528\u4f8b\u7684\u9884\u671f\u7ed3\u679c,\n\
	-+- \u4f60\u7684\u6d4b\u8bd5\u7528\u4f8b\u7684\u5b9e\u9645\u7ed3\u679c, \u4ee5\u53ca\n\
	-+- \u4f60\u8ba4\u4e3a\u95ee\u9898\u51fa\u5728\u54ea\u91cc.\n\
	\n\
	8.  \u5982\u679c\u95ee\u9898\u53ef\u4ee5\u91cd\u73b0, \u8bf7\u6253\u5f00\u65e5\u5fd7\u529f\u80fd\u91cd\u65b0\u8fd0\u884c\u7a0b\u5e8f\
	(java -Dlog4j.configuration=org/argouml/resource/full.lcf \
	-jar argouml.jar) \
	\u5e76\u628a\u65e5\u5fd7\u6587\u4ef6argo_full.log\u63d0\u4ea4\u5230\u5f85\u529e\u4e8b\u9879.\n\
	\n\
	9.  \u4ee5\u9644\u4ef6\u5f62\u5f0f\u63d0\u4ea4\u5176\u4ed6\u5176\u4ed6\u76f8\u5173\u7684\u8d44\u6599. \
	\u5c4f\u5e55\u622a\u5c4f, \u4f60\u7684\u9879\u76ee\u6587\u4ef6, \u65e5\u5fd7\u6587\u4ef6\u7b49.\n\
	\u522b\u5fd8\u4e86 ArgoUML \u662f\u975e\u5e38\u5f00\u653e\u7684\u5de5\u7a0b, \u5982\u679c\u6709\u6d89\u53ca\u5546\u4e1a\u673a\u5bc6\u6216\u5176\u4ed6\u654f\u611f\u4fe1\u606f\
                      \u8bf7\u5728\u4e0a\u8f7d\u524d\u8fc7\u6ee4\u6389.\n\
	\n\
	10. \u5982\u679c\u6709\u4eba\u5904\u7406\u6216\u8005\u8bc4\u8bba\u8fd9\u4e2a\u5f85\u529e\u4e8b\u9879, \u4f60\u5c06\u6536\u5230\u90ae\u4ef6.\n\
	\n\
	11. \u5f53\u4f60\u521b\u5efa\u7684\u6216\u8005\u52a0\u9644\u6ce8\u7684\u5f85\u529e\u4e8b\u9879\u88ab\u5904\u7406\u4e86\u800c\u4e14\u5f97\u5230\u4f60\u7684\u8ba4\u53ef, \u90a3\u4e48\u4f60\u5c31\
                      \u53ef\u4ee5\u5173\u95ed(close)\u8fd9\u4e2a\u5f85\u529e\u4e8b\u9879\u8868\u793a\u4f60\u63a5\u53d7\u4e86.\n\
	\n\
	\u7ecf\u8fc7\u4ee5\u4e0a\u6b65\u9aa4, \u4f60\u4e3a ArgoUML \u505a\u51fa\u4e86\u91cd\u8981\u8d21\u732e. \u4f60\u7684\u5e2e\u52a9\u4f7f ArgoUML \u53ef\u80fd\u6210\u4e3a\
                      \u4e00\u4e2a\u66f4\u597d\u7684\u8f6f\u4ef6. \u5f53\u7136\u5982\u679c\u4f60\u5e0c\u671b\u505a\u5f97\u66f4\u591a, \u975e\u5e38\u6b22\u8fce! \u5982\u8c03\u67e5\u548c\u89e3\u51b3\u90a3\u4e9b\u95ee\u9898, \u8bf7\u4ece Cookbook \
	\u7b2c\u4e00\u7ae0\u5f00\u59cb.

