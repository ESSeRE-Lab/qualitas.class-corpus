# WFR = Well Formedness Rule
#
# Format of the keys:
# - UML142 = taken from the UML 1.4.2 standard. 
# - UML element name
# - The number refers to the sequence number of the WFR for the given
# UML element.
#- head for the headline, desc for the description
#
# Keys in alphabetical sequence !
#


wfr.UML142.ActionState.3-head = Transitionsursprung \
    eines Aktionszustandes hat kein Triggerereignis.
wfr.UML142.ActionState.3-desc = Wohlgeformte Regel 3 \
    f\u00FCr einen Aktionszustand.\n\
    Sobald die ankommende Transition eines Aktionszustandes \
    ausgel\u00F6st wurde, startet dessen Eingangsaktion. \
    Nach Abschluss der Eingangsaktion wird die Aktion als beendet betrachtet. \
    Wenn die Aktion vollständig ist, wird die abgehende Transition \
    freigegeben. \n\n\
    Aus diesem Grund sollte die abgehende Transition kein Triggerereignis \
    aufweisen. \n\n\
    Entfernen Sie das Triggerereignis.


wfr.UML142.Actor.1a-head = Akteure k\u00F6nnen nur bin\u00E4re Assoziationen \
	haben. 
wfr.UML142.Actor.1a-desc = Wohlgeformete Regel 1a f\u00FCr einen Akteur.\n\
	Akteure k\u00F6nnen nur bin\u00E4re Assoziationen haben.\n\n\
	Entfernen Sie die Assoziationsenden von der Assoziation.
wfr.UML142.Actor.1b-head = Akteure k\u00F6nnen nur mit Use-Cases, Subsystemen \ 
	und Klassen Assoziationen haben. 
wfr.UML142.Actor.1b-desc = Wohlgeformte Regel 1b f\u00FCr einen Akteur.\n\
	Akteure k\u00F6nnen nur mit Use-Cases, Subsystemen und Klassen \
	Assoziationen haben.

wfr.UML142.Actor.2-head = Akteure k\u00F6nnen keine Klassizfizierer enthalten.  
wfr.UML142.Actor.2-desc = Wohlgeformte Regel 2 für einen Akteur.\n\
    Akteure k\u00F6nnen keine Klassizfizierer enthalten.  


wfr.UML142.AssociationClass.1-head = Die Namen der \
	Assoziationsenden und die strukturellen Eigenschaften d\u00FCrfen sich \
	nicht \u00FCberlappen. 
wfr.UML142.AssociationClass.1-desc = Wohlgeformte Regel 1 \
    f\u00FCr eine Assoziationsklasse.\n\
    Die Namen der \
	Assoziationsenden und die strukturellen Eigenschaften d\u00FCrfen sich \
	nicht \u00FCberlappen.
wfr.UML142.AssociationClass.2-head =  Eine Assoziationsklasse \
    kann nicht zwischen sich und etwas anderem definiert werden. 
wfr.UML142.AssociationClass.2-desc =  Wohlgeformte Regel 2 \
    f\u00FCr eine Assoziationsklasse.\n\
    Eine Assoziationsklasse \
    kann nicht zwischen sich und etwas anderem definiert werden. 


wfr.UML142.Classifier.5-head = Der Name des gegen\u00FCberliegenden \
    Assoziationsendes darf nicht der gleiche Name sein, wie der Name eines \
    Attributes oder eines Modellelementes im Klassifzierer.
wfr.UML142.Classifier.5-desc = Wohlgeformte Regel 5 \
    f\u00FCr einen Klassifzierer.\n\
    Der Name des gegen\u00FCberliegenden \
    Assoziationsendes darf nicht der gleiche Name sein, wie der Name eines \
    Attributes oder eines Modellelementes im Klassifzierer.


wfr.UML142.DataType.1-head = Ein Datentyp kann nur Operationen enthalten, \
    die alle Abfragen sein müssen.
wfr.UML142.DataType.1-desc = Wohlgeformte Regel 1 \
    f\u00FCr einen Datentyp.\n\
    Ein Datentyp kann nur Operationen enthalten, \
    die alle Abfragen sein müssen.

wfr.UML142.GeneralizableElement.1-head =  Eine Wurzel kann keine \
	Generalisierung aufweisen.
wfr.UML142.GeneralizableElement.1-desc = Wohlgeformete Regel 1 \
    f\u00FCr ein Generalisierungselement.\n\
    Eine Wurzel kann keine \
	Generalisierung aufweisen.
wfr.UML142.GeneralizableElement.4-head = Der Vater muss im Namensraum  \
    des Generalisierungselementes enthalten sein.
wfr.UML142.GeneralizableElement.4-desc = Wohlgeformete Regel 4 \
    f\u00FCr ein Generalisierungselement.\n\
    Der Vater muss im Namensraum  \
    des Generalisierungselementes enthalten sein.


wfr.UML142.Namespace.2-head = Alle Assoziationen m\u00FCssen eine eindeutige \
	Kombination aus Name und zugeordnetem Klassifizierer im Namensraum \
	aufweisen.
    
wfr.UML142.Namespace.2-desc = Wohlgeformte Regel 2 f\u00FCr einen \
    Namensraum.\n\
    Alle Assoziationen m\u00FCssen eine eindeutige \
	Kombination aus Name und zugeordnetem Klassifizierer im Namensraum \
	aufweisen.


wfr.UML142.UseCase.1-head = Use-Cases k\u00F6nnen nur bin\u00E4re Assoziationen \
    haben.
wfr.UML142.UseCase.1-desc = Wohlgeformte Regel 1 f\u00FCr einen Use-Case.\n\
    Use-Cases k\u00F6nnen nur bin\u00E4re Assoziationen \
    haben.
wfr.UML142.UseCase.2-head = Use-Cases k\u00F6nnen keine Assoziationen zu \
	Use-Cases der gleichen Entit\u00E4t spezifizieren.
wfr.UML142.UseCase.2-desc = Wohlgeformte Regel 2 f\u00FCr einen Use-Case.\n\
    Use-Cases k\u00F6nnen keine Assoziationen zu \
	Use-Cases der gleichen Entit\u00E4t spezifizieren.
wfr.UML142.UseCase.3-head = Ein Use-Case kann keinen Klassifzierer enthalten. 
wfr.UML142.UseCase.3-desc = Wohlgeformte Regel 3 f\u00FCr einen Use-Case.\n\
    Ein Use-Case kann keinen Klassifzierer enthalten. 
wfr.UML142.UseCase.4-head = Die Namen der Erweiterungspunkte müssen \
	innerhalb des Use-Case eindeutig sein. 
wfr.UML142.UseCase.4-desc = Wohlgeformte Regel 4 f\u00FCr einen Use-Case.\n\
    Die Namen der Erweiterungspunkte müssen \
	innerhalb des Use-Case eindeutig sein. 


