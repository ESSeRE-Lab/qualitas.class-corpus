dialog.find.helptext = \
	Bitte folgen Sie diesen Schritten, um die Modell-Elemente aufzufinden:\n\n\
    1. Geben Sie die Suchinformation in das obere Register dieses Fensters ein. \
    	\n\n\
    2. Dr\u00FCcken Sie die "Suche"-Schaltfl\u00E4che. Ein neues Register \
       entsteht.\n\n\
    3. In der oberen H\u00E4lfte eines jeden Ergebnisregisters werden die \
       Ergebnisse aufgelistet.\n\
    Einfaches Klicken auf ein Ergebnis gibt weitere Informationen aus,\n\
    einschliesslich einer Liste aller zugeh\u00F6rigen Objekte.\n\
    Ein Doppelklick auf ein Ergebnis springt zum ausgew\u00E4hlten Diagramm. \
    \n\n\Sie k\u00F6nnen ein Ergebnisregister durch doppeltes anklicken des \
    Registernamens wegnehmen.\n\
    Wenn Sie zu viele Register ge\u00F6ffnet haben, k\u00F6nnen Sie alle \
    L\u00F6schen, indem Sie "L\u00F6sche Register" anklicken.
